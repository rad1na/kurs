    td, tr {
        text-align: center;
        border: 2px solid rgb(207, 207, 207);
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="6" style="background-color: rgb(180, 180, 180);">My Multi Level Table</td>
        </tr>
        <tr style="font-weight: bold;">
            <td colspan="2" rowspan="2">Column 0</td>
            <td rowspan="2">Column 1</td>
            <td colspan="3">Column 2</td>
        </tr>
        <tr style="font-weight: bold;">
            <td>Column 2a</td>
            <td>Column 2b</td>
        </tr>
        <tr>
            <td rowspan="2"><b>Row 1</b></td>
            <td><b>Row 1a</b></td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td><b>Row 1b</b></td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td colspan="2"><b>Row 2</b></td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
    </table>
